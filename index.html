<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共感覚コード譜作成ツール - マインドエンジニアリング・コーチング</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>共感覚コード譜作成ツール</h1>
            <p>森山雄太 - マインドエンジニアリング・コーチング（MEC）</p>
        </div>
        
        <div class="usage-info">
            <h3>使い方</h3>
            <p>テキストエリアにコードと歌詞を入力して「表示する」ボタンをクリックしてください。</p>
            <p><strong>コード自動検出モード</strong>では、テキスト内のコード（C、G、Am、F#m7など）を自動的に検出して色付けします。</p>
            <p>例：「<code>G A F#m7 Bm7 Em7 小さい頃は 神 さまがいて</code>」のように歌詞とコードが混在していても検出可能です。</p>
        </div>
        
        <div class="input-area">
            <textarea id="input-text" placeholder="コード譜と歌詞を入力してください
例：
G A F#m7 Bm7 Em7
小さい頃は 神 さまがいて
C Am7 D
不思議に夢をかなえてくれた"></textarea>
            <button id="process-button">表示する</button>
        </div>
        
        <div id="output-area"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
